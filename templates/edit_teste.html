    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <div class="collapse navbar-collapse" id="navbarCollapse">

      <header class="masthead">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="page-heading">
                        <h2>Editar</h2>
                        <span class="subheading">Edite os dados do cliente {{ post ['nome'] }} {{ post['sobrenome'] }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
  

    <div class="container">
        <hr>
      <form method="post">
        <div class="form=group col-lf-10">
            <div class="form=group col-md-5"><label for="nome">Nome</label></div>
            <div class="row col-md-10">
                <div class="col">
                    <input type="text" name="nome" placeholder="Digite seu nome" class="form-control" value="{{request.form['nome'] or post['nome']}}"></input>
            </div>
            <div class="col">
                <input type="text" name="sobrenome" placeholder="Digite seu sobrenome" class="form-control" value="{{request.form['sobrenome'] or post['sobrenome']}}"></input>
            </div>
        </div>
        <hr>
        <div class="form=group col-md-5">
            <label for="endereço">Endereço</label>
            <input type="text" name="endereço" placeholder="Digite seu endereço" class="form-control" value="{{request.form['endereço'] or post['endereço']}}"></input>
        </div>
        <hr>
        <div class="form=group col-md-5">
            <label for="cep">CEP</label>
            <input type="text" name="cep" placeholder="Digite seu CEP" class="form-control" value="{{request.form['cep'] or post['cep']}}"></input>
        </div>
        <hr>
        <div class="form=group col-md-5">
            <label for="telefone">Telefone</label>
            <input type="text" name="telefone" placeholder="Digite seu número de telefone para contato" class="form-control" value="{{request.form['telefone'] or post['telefone']}}"></input>
        </div>
        <hr>
        <div class="form=group col-md-5">
            <label for="email">E-mail</label>
            <input type="text" name="email" placeholder="Digite seu email" class="form-control" value="{{request.form['email'] or post['email']}}"></input>
          </div>
          <hr>  
        <div class="form=group col-md-5">
            <label for="modelo">Veículo</label>
            <input type="text" name="modelo" placeholder="Informe qual é o modelo de seu veículo" class="form-control" value="{{request.form['modelo'] or post['modelo']}}"></input>
        </div>
        <hr>
        <div class="form=group col-md-5">
            <label for="placa">Placa</label>
            <input type="text" name="placa" placeholder="Informe a placa de seu veículo" class="form-control" value="{{request.form['placa'] or post['placa']}}"></input>
        </div>
        <hr>
        <div class="form=group col-md-5">
            <label for="fabricante">Fabricante</label>
            <input type="text" name="fabricante" placeholder="Informe o fabricante do veículo" class="form-control" value="{{request.form['fabricante'] or post['fabricante']}}"></input>
        </div>
        <hr>
        <div class="form=group col-md-5">
            <label for="serviços">Serviços selecionados pelo cliente</label>
            <input type="text" name="serviços" class="form-control" value="{{post['serviços']}}"></input>
        </div>
        <hr>
        <div class="form=group col-md-5">
            <label for="dataAgend">Data agendada pelo cliente</label>
            <input type="date" name="dataAgend" class="form-control" value="{{post['dataAgend']}}"></input>
        </div>
        <hr>
        <div class="form=group col-md-5">
            <label for="horario">Horário agendado pelo cliente</label>
            <input type="text" name="horario" class="form-control" value="{{post['horario']}}"></input>
        </div>
        <hr>
        <div class="form=group col-md-5">
            <label for="dataEntrada">Informe a data de entrada</label>
            <input type="date" name="dataEntrada" placeholder="Selecione uma data" class="form-control" value="{{ request.form['dataEntrada'] or post['dataEntrada']}}"></input>
        </div>
        <hr>
        <div class="form=group col-md-5">
            <label for="dataEntrega">Informe a data de entrega</label>
            <input type="date" name="dataEntrega" placeholder="Selecione uma data" class="form-control" value="{{ request.form['dataEntrega'] or post['dataEntrega']}}"></input>
        </div>
        <hr>
        <div class="form=group col-md-5">
            <label for="valorPrevisto">Valor previsto</label>
            <input type="text" name="valorPrevisto" placeholder="Informe o valor previsto" class="form-control" value="{{request.form['valorPrevisto'] or post['valorPrevisto']}}"></input>
        </div>
        <hr>
        <div class="form=group col-md-5">
            <label for="valorRecebido">Valor recebido</label>
            <input type="text" name="valorRecebido" placeholder="Informe o valor recebido" class="form-control" value="{{request.form['valorRecebido'] or post['valorRecebido']}}"></input>
        </div>
        <hr>
        <p>Informe o serviço realizado</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="serviçoRealizado" id="serviçoRealizado" value="{{post['serviços']}}" checked>
            <label class="form-check-label" for="serviçoRealizado">
                Não houve alteração da opção de escolha do cliente
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="serviçoRealizado" id="serviçoRealizado" value="lavagem convencional">
            <label class="form-check-label" for="serviçoRealizado">
                Lavagem convencional
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="serviçoRealizado" id="serviçoRealizado" value="lavagem+motor">
            <label class="form-check-label" for="serviçoRealizado">
                Lavagem + Motor
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="serviçoRealizado" id="serviçoRealizado" value="lavagem+enceramento">
            <label class="form-check-label" for="serviçoRealizado">
                Lavagem + enceramento
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="serviçoRealizado" id="serviçoRealizado" value="lavagem+Chassis">
            <label class="form-check-label" for="serviçoRealizado">
                Lavagem + Chassis
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="serviçoRealizado" id="serviçoRealizado" value="polimento">
            <label class="form-check-label" for="serviçoRealizado">
                Polimento
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="serviçoRealizado" id="serviçoRealizado" value="cristalização">
            <label class="form-check-label" for="serviçoRealizado">
                Cristalização
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="serviçoRealizado" id="serviçoRealizado" value="higienização">
            <label class="form-check-label" for="serviçoRealizado">
                Higienização
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="serviçoRealizado" id="serviçoRealizado" value="Revitalização de faróis">
            <label class="form-check-label" for="serviçoRealizado">
                Revitalização de faróis
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="serviçoRealizado" id="serviçoRealizado" value="Não realizado">
            <label class="form-check-label" for="serviçoRealizado">
                Serviço não realizado
            </label>
        </div>
        <hr>
        <div class="col-md-5">
            <label for=""><strong>Mensagem enviada pelo cliente: </strong>{{post['mensagem']}}</label>
            
        </div>
        <hr>  
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
      </form>
      <hr>
      <form action="{{ url_for('delete', id=post['id']) }}" method="POST">
        <input type="submit" value="Apagar" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja apagar esse registro?')">
      </form>
